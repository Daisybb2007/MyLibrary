<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What is a common reason for using third-party APIs in web development?",
        "options": ["To create everything from scratch", "To enhance functionality without building from scratch", "To reduce website loading speed", "To ensure data privacy"],
        "answer": "To enhance functionality without building from scratch"
      },
      {
        "question": "Which of the following is a popular third-party API for payment processing?",
        "options": ["MySQL", "HTML5", "Stripe", "JavaScript"],
        "answer": "Stripe"
      },
      {
        "question": "What is often required to access a third-party API?",
        "options": ["HTML document", "CSS stylesheet", "API key","JavaScript file"],
        "answer": "API key"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
