<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What does the 'this' keyword refer to in JavaScript?",
        "options": ["The global object", "The current function", "The object calling the function", "The window object"],
        "answer": "The object calling the function"
      },
      {
        "question": "Which method is used to parse a string as JSON in JavaScript?",
        "options": ["JSON.parse()", "JSON.stringify()", "JSON.convert()", "JSON.decode()"],
        "answer": "JSON.parse()"
      },
      {
        "question": "What is the purpose of the 'let' keyword in JavaScript?",
        "options": ["To declare a constant variable", "To declare a variable that is block-scoped", "To declare a global variable", "To create an array"],
        "answer": "To declare a variable that is block-scoped"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
