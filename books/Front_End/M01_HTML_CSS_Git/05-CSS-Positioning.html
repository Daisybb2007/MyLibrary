<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> -->
    <title>css position</title>
    <link rel="stylesheet" href="./css/05-CSS-Positioning.css">
</head>

<body>
    <header>
        <h1>CSS Position</h1>
    </header>
    <main>
        <section>
            <h2>Box 1: Relative Position</h2>
            <div class="relative-box">
                <img src="./images/image-1.png" alt="box with number 1">
                <img id="relative-box-2" src="./images/image-2.png" alt="box with number 2">
                <img src="./images/image-3.png" alt="box with number 3">
            </div>
        </section>
        <section>
            <h2>Box 2: Absolute Position</h2>
            <div class="absolute-box">
                <img src="./images/image-1.png" alt="box with number 1">
                <img id="absolute-box-2" src="./images/image-2.png" alt="box with number 2">
                <img src="./images/image-3.png" alt="box with number 3">
            </div>
        </section>
    </main>

</body>
</html>
