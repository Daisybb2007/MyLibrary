<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Bio With Attributes</title>
    <link rel="stylesheet" href="./css/02-Attributes.css">
</head>

<body>
    <header>
        <h1 class="headers">My Bio</h1>
    </header>

    <!-- This is class attrribute with name  -->
    <section class="Free">
        <h2>Ei Sandar phyo</h2>
        <img width="200px" src="./images/received_1153030915719313.jpeg" alt="Student photo">
        <p>Hello, I'm Ei Sandar Phyo.I live in Yangon.My favourite food is ice-cream.</p>
    </section>

    <!-- This is class attribute -->
    <section class="Freedom">
        <h2 class="headers">Contant Info</h2>
        <!-- Undered list -->
        <ul>
            <!-- Anchor tags using href to link to external website -->
            <!-- id attributes to provide unique identifier for element -->
            <li id="email"><strong>Email:</strong><a href="mailto:daisybb545@gmail.com">daisybb545@gmail.com</a></li>
            <li id="github"><strong>Github:</strong><a href="https://github.com/Daisybb2007/02-Attributes.git">https://github.com/Daisybb2007/02-Attributes.git</a></li>
            <li id="portfolio"><strong>Portfolio:</strong><a href="Comming Sooooonnnnn!">Comming Sooooonnnnn!</a></li>
        </ul>
    </section>
    
</body>
</html>
