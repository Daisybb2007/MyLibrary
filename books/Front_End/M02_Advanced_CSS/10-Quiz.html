<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "Which CSS property is used to create a flex container for flexible items?",
        "options": ["display", "flex-direction", "justify-content", "align-items"],
        "answer": "display"
      },
      {
        "question": "Which CSS feature allows for dynamic layouts that adapt to different screen sizes and orientations?",
        "options": ["CSS Grid", "Media Queries", "Pseudo-classes", "CSS Variables"],
        "answer": "Media Queries"
      },
      {
        "question": "What property would you use to create a 3D transformation in CSS?",
        "options": ["transform", "perspective", "rotateX", "scale"],
        "answer": "transform"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
